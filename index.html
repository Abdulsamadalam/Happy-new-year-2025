<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fireworks" id="fireworks"></div>
    <div id="card">
        <h1 id="welcome"></h1>
        <button id="reveal-btn">Click to Reveal</button>
        <div id="message">Happy New Year 2025!</div>
    </div>

    <script>
        // Prompt user for their name
        const userName = prompt("Please enter your name:");

        // Display user's name on the card
        const welcomeElement = document.getElementById("welcome");
        welcomeElement.textContent = `Welcome, ${userName || 'Guest'}!`;

        // Reveal message on button click
        const button = document.getElementById("reveal-btn");
        const message = document.getElementById("message");

        button.addEventListener("click", () => {
            message.style.display = "block";
            message.classList.add("fade-in");
            button.style.display = "none";
        });

        // Bomb explosion animation
        const fireworks = document.getElementById('fireworks');

        function createBomb() {
    const bomb = document.createElement('div');
    bomb.classList.add('bomb');
    bomb.style.left = Math.random() * 100 + '%';
    bomb.style.top = Math.random() * 100 + '%';
    fireworks.appendChild(bomb);

    for (let i = 0; i < 8; i++) {
        const spark = document.createElement('div');
        spark.classList.add('spark');
        spark.style.left = `${bomb.offsetLeft + Math.random() * 30}px`;
        spark.style.top = `${bomb.offsetTop + Math.random() * 30}px`;
        fireworks.appendChild(spark);

        setTimeout(() => {
            fireworks.removeChild(spark);
        }, 1000);
    }

    // Use a direct audio file URL
    const audio = new Audio("https://pixabay.com/users/freesound_community-46691455/");
    audio.volume = 0.1;
    audio.play();

    setTimeout(() => {
        fireworks.removeChild(bomb);
    }, 6000);
}

setInterval(createBomb, 400);

    </script>
</body>
</html>
